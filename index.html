<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VetCare - Veterinary Clinic</title>
  <link rel="stylesheet" href="/src/css/styles.css" />
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
  />
</head>
<body>
  <div class="welcome-container">
    <div class="welcome-content">
      <div class="logo-section">
        <i class="fas fa-heartbeat logo-icon"></i>
        <h1 class="main-title">VetCare</h1>
        <p class="subtitle">Taking care of your best friends</p>
      </div>
      
      <div class="hero-section">
        <div class="hero-image">
          <img
            src="https://images.unsplash.com/photo-1552053831-71594a27632d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=912&q=80"
            alt="Happy pet"
            class="pet-image"
          />
        </div>
        <div class="hero-text">
          <h2>Welcome to VetCare</h2>
          <p>Your trusted veterinary clinic, where every pet gets the care they deserve.</p>
          <div class="features">
            <div class="feature">
              <i class="fas fa-stethoscope"></i>
              <span>Specialized consultations</span>
            </div>
            <div class="feature">
              <i class="fas fa-pills"></i>
              <span>Medications</span>
            </div>
            <div class="feature">
              <i class="fas fa-syringe"></i>
              <span>Vaccinations</span>
            </div>
          </div>
        </div>
      </div>
      
      <div class="action-buttons">
        <a href="/src/views/login.html" class="btn btn-primary">
          <i class="fas fa-sign-in-alt"></i>
          Log In
        </a>
        <a href="/src/views/register.html" class="btn btn-secondary">
          <i class="fas fa-user-plus"></i>
          Create Account
        </a>
      </div>
    </div>
  </div>
</body>
</html>
