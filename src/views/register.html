<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - VetCare</title>
  <link rel="stylesheet" href="/src/css/styles.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <i class="fas fa-heartbeat logo-icon"></i>
        <h1>VetCare</h1>
        <p>Create your account</p>
      </div>
      
      <form id="registerForm" class="auth-form">
        <div class="form-row">
          <div class="form-group">
            <label for="firstName">
              <i class="fas fa-user"></i>
              First Name
            </label>
            <input type="text" id="firstName" name="firstName" required>
          </div>
          
          <div class="form-group">
            <label for="lastName">
              <i class="fas fa-user"></i>
              Last Name
            </label>
            <input type="text" id="lastName" name="lastName" required>
          </div>
        </div>
        
        <div class="form-group">
          <label for="email">
            <i class="fas fa-envelope"></i>
            Email Address
          </label>
          <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
          <label for="phone">
            <i class="fas fa-phone"></i>
            Phone Number
          </label>
          <input type="tel" id="phone" name="phone" required>
        </div>
        
        <div class="form-group">
          <label for="password">
            <i class="fas fa-lock"></i>
            Password
          </label>
          <div class="password-input">
            <input type="password" id="password" name="password" required>
            <button type="button" class="toggle-password" onclick="togglePassword()">
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </div>
        
        <div class="form-group">
          <label for="confirmPassword">
            <i class="fas fa-lock"></i>
            Confirm Password
          </label>
          <div class="password-input">
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <button type="button" class="toggle-password" onclick="toggleConfirmPassword()">
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </div>
        
        <div class="form-options">
          <label class="checkbox-label">
            <input type="checkbox" id="terms" required>
            <span class="checkmark"></span>
            I accept the terms and conditions
          </label>
        </div>
        
        <button type="submit" class="btn btn-primary btn-full">
          <i class="fas fa-user-plus"></i>
          Create Account
        </button>
      </form>
      
      <div class="auth-footer">
        <p>Already have an account? <a href="/src/views/login.html">Sign in here</a></p>
        <a href="/index.html" class="back-home">
          <i class="fas fa-arrow-left"></i>
          Back to home
        </a>
      </div>
    </div>
  </div>
  
  <script type="module" src="/src/js/register.js"></script>
</body>
</html>
